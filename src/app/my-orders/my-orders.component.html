<div class="my-orders">
  <h1 class="heading">My Orders</h1>
  <div class="row">
    <div class="col-sm-2">
      <span>Order</span>
    </div>
    <div class="col-sm-2">
      <span>Order ID</span>
    </div>
    <div class="col-sm-2">
      <span>Price</span>
    </div>
    <div class="col-sm-2">
      <span>Status</span>
    </div>
    <div class="col-sm-2">
      <span>action</span>
    </div>
  </div>
</div>
<div class="row order-data" *ngFor="let order of orderData">
  <div class="col-sm-2">
    <img
      class="order-img"
      src="https://png.pngtree.com/element_our/20190531/ourmid/pngtree-shopping-cart-convenient-icon-image_1287807.jpg"
      alt="cart"
    />
  </div>
  <div class="col-sm-2">
    <span>#{{ order.id }}</span>
  </div>
  <div class="col-sm-2">
    <span>{{ order.totalPrice }}</span>
  </div>
  <div class="col-sm-2">
    <span>In Process</span>
  </div>
  <div class="col-sm-2">
    <span><button class="form-button" (click)="cancelOrder(order.id)">Cancel Order</button></span>
  </div>
</div>
